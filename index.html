<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>

<body>
    <h1 id="number">100</h1>
</body>
<script>

    var number = document.getElementById('number');
    function changeNumber() {
        setInterval(() => {
            number.innerText = Math.round((Math.random() * 10) * 10)
        }, 3000);
    }

    number.innerText = Math.round((Math.random() * 10) * 10)
    changeNumber()

</script>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-size: 10rem;
        font-weight: 500;
    }
</style>

</html>
